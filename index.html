<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentManage - 文档管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DocumentManage</h1>
        <form id="documentForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="docName">文档名称:</label>
                <input type="text" id="docName" name="docName" required placeholder="请输入文档名称">
            </div>
            <div class="form-group">
                <label for="docFile">上传文件:</label>
                <input type="file" id="docFile" name="docFile" required>
            </div>
            <button type="submit">保存文档</button>
        </form>
        
        <div class="documents-list" id="documentsList">
            <h2>已保存的文档</h2>
            <div id="documentsContainer"></div>
        </div>
    </div>

    <script>
        // 从后端加载文档列表
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents');
                const documents = await response.json();
                renderDocuments(documents);
            } catch (error) {
                console.error('加载文档失败:', error);
                document.getElementById('documentsContainer').innerHTML = '<p>加载文档失败，请确保服务器正在运行</p>';
            }
        }
        
        async function saveDocument(formData) {
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('文档保存成功！');
                    document.getElementById('documentForm').reset();
                    loadDocuments(); // 重新加载文档列表
                } else {
                    const error = await response.json();
                    alert('保存失败: ' + error.error);
                }
            } catch (error) {
                console.error('上传失败:', error);
                alert('上传失败，请检查网络连接和服务器状态');
            }
        }
        
        function renderDocuments(documents) {
            const container = document.getElementById('documentsContainer');
            if (documents.length === 0) {
                container.innerHTML = '<p>暂无文档</p>';
                return;
            }
            
            container.innerHTML = documents.map(doc => `
                <div class="document-item">
                    <strong>${doc.name}</strong> (${doc.originalName})
                    <br>
                    <small>上传时间: ${new Date(doc.uploadDate).toLocaleString()}</small>
                    <br>
                    <a href="${doc.filePath}" target="_blank" style="display: inline-block; background-color: #28a745; color: white; padding: 5; text-decoration: none; border-radius: 3px; margin-top: 5px;">查看</a>
                    <button onclick="deleteDocument(${doc.id})" style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin-top: 5px; cursor: pointer;">删除</button>
                </div>
            `).join('');
        }
        
        async function deleteDocument(id) {
            if (confirm('确定要删除这个文档吗？')) {
                try {
                    const response = await fetch(`/api/documents/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('文档删除成功！');
                        loadDocuments();
                    } else {
                        const error = await response.json();
                        alert('删除失败: ' + error.error);
                    }
                } catch (error) {
                    console.error('删除失败:', error);
                    alert('删除失败，请检查网络连接');
                }
            }
        }
        
        document.getElementById('documentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const name = formData.get('docName');
            const file = formData.get('docFile');
            if (name && file) {
                saveDocument(formData);
            }
        });
        
        // 页面加载时获取文档列表
        loadDocuments();
    </script>
</body>
</html>
