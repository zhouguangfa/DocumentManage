version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: documentmanage
      POSTGRES_USER: documentuser
      POSTGRES_PASSWORD: documentpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  documentmanage:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://documentuser:documentpass@postgres:5432/documentmanage
    depends_on:
      - postgres

volumes:
  postgres_data: